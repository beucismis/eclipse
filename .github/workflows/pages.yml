name: Zola on GitHub Pages

on: 
 push:
  branches:
   - main

jobs:
  build:
    name: Publish Site
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Main
      uses: actions/checkout@v4

    - name: Build and Deploy
      uses: shalzz/zola-deploy-action@v0.18.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
